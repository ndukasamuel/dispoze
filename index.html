                    <div class="row my-4">
                        <div class="col-sm">
                            <label for="surname">Surname*</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter your surname">

                        <div class="col-sm">
                            <label for="firstname">Firstname*</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-sm">
                            <label for="surname">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-sm">
                            <label for="phonenumber">Phone No*</label>
                            <input type="text" class="form-control" id="surname" placeholder="E.G. 08012345678">
                        </div>
                        <div class="col-sm">
                            <label for="phonenumber">Alternative Phone No. (Optional)</label>
                            <input type="text" class="form-control" id="surname" placeholder="E.G. 08012345678">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-sm">
                            <label for="password">Password*</label>
                            <input type="text" class="form-control" id="surname" placeholder="Create a new password">
                        </div>
                        <div class="col-sm">
                            <label for="confirmpassword">Confirm Password*</label>
                            <input type="text" class="form-control" id="surname" placeholder="Create a new password">
                        </div>
                    </div>
                    <div>
                        <p>Password requirements:</p>
                        <ul>
                            <li>Must be at least 8 characters long.</li>
                            <li>Must contain a special character.</li>
                        </ul>
                    </div>
                    <div class="d-grid gap-2 my-5">
                        <button href="successful.html" class="btn btn-primary btn-success dc" type="button">Sign up</button>
                    </div>
                    
                    <div class="my-auto d-flex">
                        <p>Already have an account?</p>
                        <p class="text-success ms-2 c">Login</p>
                    </div>
                    <div class="d-flex continue align-items-center my-5">

                        <p class="me-5 text-center mt-3">

                        </p>
